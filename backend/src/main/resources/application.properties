# Server Configuration
server.port=8080
spring.application.name=clinic-center-backend

# Database Configuration (H2 for demo)
spring.datasource.url=jdbc:h2:mem:clinicdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# WhatsApp API Configuration
whatsapp.api.url=https://api.whatsapp.com
whatsapp.api.token=${WHATSAPP_API_TOKEN:your-whatsapp-api-token}
whatsapp.phone.number=${WHATSAPP_PHONE_NUMBER:+1234567890}

# Google Forms Configuration
google.forms.webhook.url=${GOOGLE_FORMS_WEBHOOK_URL:}

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
